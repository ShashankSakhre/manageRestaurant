<div class="p-5 mb-4 ng-lightrounded-3">
    <div class="conatiner-fluidpy-5">
        <h1 class="display-5 fw-bold">Restaurant record</h1>
        <p class="col-md-8 fs-4">You can save records of Restaurant</p>
    </div>
</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal"
                    (click)="editRestaurant(data)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestaurant(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant Record Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput"
                            placeholder="Restaurant Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="formGroupExampleInput2"
                            placeholder="Restaurant Email ID">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control" id="formGroupExampleInput2"
                            placeholder="Mobile No">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="formGroupExampleInput2"
                            placeholder="Restaurant Address">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Service</label>
                        <input type="text" formControlName="service" class="form-control" id="formGroupExampleInput2"
                            placeholder="Service provided by Restaurant">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="clear" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="isEDit()">Close</button>
                <div *ngIf="isEdit; else message">
                    <button type="button" class="btn btn-primary" (click)="updateRestaurant()">update Details</button>
                </div>

                <ng-template #message>
                    <button type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
                </ng-template>

            </div>
        </div>
    </div>
</div>
